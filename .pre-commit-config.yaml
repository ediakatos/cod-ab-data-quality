fail_fast: true
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: poetry run black
        language: system
        types: [file, python]
      - id: isort
        name: isort
        entry: poetry run isort --profile black
        language: system
        types: [file, python]
      - id: ruff
        name: ruff
        entry: poetry run ruff check
        language: system
        types: [file, python]
        args: [--no-cache]
      - id: pymarkdown
        name: pymarkdown
        entry: poetry run pymarkdown scan
        language: system
        types: [file, markdown]
      - id: nbqa-black
        name: nbqa-black
        entry: poetry run nbqa black
        language: system
        files: \.ipynb$
        args: ["--nbqa-mutate"]
