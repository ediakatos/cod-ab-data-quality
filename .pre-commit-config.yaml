fail_fast: true
repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: ruff-lint
        entry: poetry run ruff check
        args: [--select, I, --fix, --no-cache]
        language: system
        types: [file, python]
      - id: ruff-format
        name: ruff-format
        entry: poetry run ruff format
        args: [--no-cache]
        language: system
        types: [file, python]
      - id: pymarkdown
        name: pymarkdown
        entry: poetry run pymarkdown scan
        language: system
        types: [file, markdown]
